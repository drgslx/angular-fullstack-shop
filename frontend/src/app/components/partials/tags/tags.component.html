<div *ngIf="tags">
    <h2>Culori</h2>
    <div *ngFor="let tag of tags; let first = first" [ngStyle]="{ 'background-color': tag.color }">
        <ng-container *ngIf="first; else otherTags">
            <a routerLink="/tag/{{tag.color}}">
                Toate
            </a>
        </ng-container>
        <ng-template #otherTags>
            <a routerLink="/tag/{{tag.color}}">
                ({{tag.count}})
            </a>
        </ng-template>
    </div>
</div>
